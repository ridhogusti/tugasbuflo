<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Codo Player example page</title>
	</head>
	<body>
		<h2>Example of Codo Player</h2>
		<p>Use it as a reference for a player setup</p>
		<script src="../CodoPlayer.js" type="text/javascript"></script>
		<script>
		CodoPlayer('http://codoplayer.com/media/taking.mp4', {
	width: 600,
	height: 338,
	controls: {
		show: 'auto' / 'always' / 'never',
		hideDelay: 5,
		play: true,
		playBtn: true,
		seek: true,
		volume: false / 'horizontal' / 'vertical',
		fullscreen: true,
		title: true,
		time: true
	}
})

CodoPlayer('http://codoplayer.com/media/taking.mp4', {

		</script>
		
			
		<p>If you can not see video, copy Codo Player package to your local/remote server, as it operates best in a server environment.</p>
